<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYO's Book Store</title>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container">
      <section id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">MYO's Book Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="form-inline my-2 my-lg-0 ml-auto">
              <input
                id="search-input"
                class="form-control"
                type="search"
                placeholder="Search..."
                oninput="search(this.value)"
              />
              <button
                class="btn btn-info my-2 my-sm-0 ml-2"
                type="button"
                data-toggle="modal"
                data-target="#shoppingCart"
                onclick="createShoppingCart()"
              >
                <i class="bi bi-cart3"></i>
              </button>
            </span>
          </div>
        </nav>
      </section>

      <section>
        <div
          class="modal fade"
          id="shoppingCart"
          tabindex="-1"
          aria-labelledby="shoppingCartLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="shoppingCartLabel">
                  Shopping Cart
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ol class="list-group">
                  <li class="list-group-item d-flex align-items-center">
                    Number of books:<span class="text-success ml-1"> 20</span>
                    <button
                      type="button"
                      class="btn btn-danger ml-auto"
                      onclick="clearCart()"
                    >
                      Clear Cart <i class="bi bi-x-lg"></i>
                    </button>
                  </li>
                </ol>
                <ul class="list-group"></ul>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-info">Finish Order</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- <section id="founded-items" class="container">
        <div class="row"></div>
      </section> -->

      <section id="books-container" class="container mt-3">
        <div class="row"></div>
      </section>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
